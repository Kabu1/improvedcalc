<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body class="new">
    <h1>Calculator App</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <div class="well">
            <form id="add">
              <div class="form-group">
                <label for="add1"> 1st number:</label>
                <input type="text" id="add1" class="form-control">
              </div>
              <div class="form-group">
                <label for="add2">2nd Number</label>
                <input type="text" id="add2" class="form-control">
              </div>
            <button type="submit" class="bg-success">ADD!</button>
            </form>
              <div id="output"> </div>
              </div>
        </div>
        <div class="col-md-6">
          <div class="well">
            <form id="subtract">
              <div class="form-group">
                <label for="subtract1"> 1st Number</label>
                <input type="text" id="subtract1" class="form-control">
              </div>
              <div id="form-group">
                <label for="subtract2">2nd Number</label>
                <input type="text" id="subtract2" class="form-control">
              </div>
            <button type="submit" class="bg-info">SUBTRACT!</button>
            </form>
            <div id="output2"> </div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <form id="multiply">
            <div class="form-group">
              <label for="multiply1"> 1st Number</label>
              <input type="text" id="multiply1" class="form-control">
            </div>
            <div id="form-group">
              <label for="multiply2">2nd Number</label>
              <input type="text" id="multiply2" class="form-control">
            </div>
          <button type="submit" class="bg-primary">MULTIPLY!</button>
          </form>
          <div id="output3"> </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="well">
          <form id="divide">
            <div class="form-group">
              <label for="divide1"> 1st Number</label>
              <input type="text" id="divide1" class="form-control">
            </div>
            <div id="form-group">
              <label for="divide2">2nd Number</label>
              <input type="text" id="divide2" class="form-control">
            </div>
          <button type="submit" class="bg-warning">DIVIDE!</button>
          </form>
          <div id="output4"> </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
